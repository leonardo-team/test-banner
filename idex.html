<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Container</title>
    <!-- Подключение внешнего файла стилей -->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

<div class="banner-wrapp">
    <div class="product-container">
        <img
                loading="lazy"
                src="./assets/images/header-image.svg"
                class="header-image"
                alt="#"
        />

        <img
                loading="lazy"
                src="assets/images/top-banner.svg"
                class="top-banner"
                alt=""
        />

        <div class="backdrop">
            <img
                    loading="lazy"
                    src="assets/images/banner-shadow.svg"
                    class="banner-shadow"
                    alt=""
            />
        </div>

        <div class="bottom-container">
            <div class="bottom-bar"></div>
        </div>
    </div>

    <div class="basket-wrapp">
        <div class="basket-group">
            <img
                    loading="lazy"
                    src="assets/images/basket.png"
                    class="basket"
                    alt=""
            />
            <button class="purchased-button">Оплатить корзину</button>
        </div>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="./src/index.js"></script>
</body>
</html>
